<!DOCTYPE html>
<html>
<head>
    <title>Yeni Post Ekle</title>
    <!-- Bootstrap CSS dosyasını burada ekleyin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Yeni Post Ekle</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    {{ form.title }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    {{ form.description }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_image" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    {{ form.image }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Geri Dön</a>
        </form>
    </div>

    <!-- Bootstrap JS dosyasını burada ekleyin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
