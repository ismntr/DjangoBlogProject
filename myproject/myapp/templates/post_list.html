
{% extends 'base.html' %}

{% block content %}
  <h2>Kullanıcıya Ait Postlar</h2>
  <ul>
    {% for post in posts %}
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        {% if post.image %}
          <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
